<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo UI</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
    </header>
    <section class="todo">
        <div class="container">
            <div class="todo__wrapper">
                <div class="todo__priority">
                   <p class="todo__priority_Title todo__priority_Title_high">
                       HIGH
                   </p>
                   <form onsubmit="return false" class="d-flex todo__form">
                       <input type="text"class="todo__taskText_input" data-task-priority="high" placeholder="Добавить важных дел">
                       <button class="button input__button" type="submit" data-button-target="high">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="18.0096" y2="-0.5" transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)" stroke="#998899"/>
                            <line y1="-0.5" x2="18.0401" y2="-0.5" transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)" stroke="#998899"/>
                            </svg>
                        </button>
                   </form>
                   <div class="high__list_wrapper">
                        
                   </div>
                   
                    <p class="todo__priority_Title todo__priority_Title_low">
                        LOW
                    </p>

                    <form onsubmit="return false" class="d-flex todo__form">
                        <input type="text"class="todo__taskText_input" data-task-priority="low" placeholder="Добавить">
                        <button class="button input__button" type="submit" data-button-target="low">
                             <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <line y1="-0.5" x2="18.0096" y2="-0.5" transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)" stroke="#998899"/>
                             <line y1="-0.5" x2="18.0401" y2="-0.5" transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)" stroke="#998899"/>
                             </svg>
                         </button>
                    </form>

                    <div class="low__list_wrapper">
                        
                    </div>
            </div>
        </div>
    </section>
    <script src="view.js"></script>
    <script src="main.js"></script>

</body>
</html>
